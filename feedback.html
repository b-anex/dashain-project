<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - SZA Fan Website</title>

  <!-- Google Fonts: Caveat Brush -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --primary-color: #1abc9c;
      --secondary-color: #2c3e50;
      --bg-color: #f8fafc;
      --text-dark: #2c3e50;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Caveat Brush', cursive;
      background: linear-gradient(135deg, var(--bg-color), #e0f7fa);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to bottom, rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0));
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img-large {
      height: 48px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1.3rem;
    }

    nav ul li a.active {
      font-weight: bold;
      border-bottom: 2px solid var(--primary-color);
    }

    .hero-text {
      text-align: center;
      padding: 2rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .hero-text p {
      font-size: 1.5rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.8);
      max-width: 900px;
      margin: 2rem auto;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #388e3c;
      margin-bottom: 1rem;
    }

    h3 {
      text-align: center;
      font-size: 1.6rem;
      color: #444;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 1.3rem;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: 1.5px solid #b2dfdb;
      font-size: 1.2rem;
      background: rgba(240, 255, 255, 0.7);
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      resize: vertical;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(90deg, #1abc9c, #2c3e50);
      color: white;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.1);
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2c3e50, #1abc9c);
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.18);
    }

    button[type="reset"] {
      background: transparent;
      border: 2px solid #2c3e50;
      color: #2c3e50;
    }

    button[type="reset"]:hover {
      background: #2c3e50;
      color: #fff;
    }

    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-text p {
        font-size: 1.2rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
      }

      label, input, select, textarea {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header / Nav -->
  <header>
    <a href="index.html">
      <img src="images/sza_logo.png" alt="SZA Logo" class="logo-img-large">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="feedback.html" class="active">Feedback</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Text -->
  <section class="hero-text">
    <h1>Feedback</h1>
    <p>Share your thoughts about this fan project</p>
  </section>

  <!-- Feedback Form -->
  <section class="section">
    <h2>Feedback Form</h2>
    <h3>Your Feedback Goes Here</h3>

    <form onsubmit="handleSubmit(event)">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>Gender:</label>
      <div class="radio-group">
  <label class="male"><input type="radio" name="gender" value="Male" required> Male</label>
  <label class="female"><input type="radio" name="gender" value="Female"> Female</label>
  <label class="others"><input type="radio" name="gender" value="Others"> Others</label>
</div>

<style>
  .radio-group label {
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
  }
  .radio-group label.male {
    color: #007bff; /* Bootstrap Blue */
  }
  .radio-group label.female {
    color: #e91e63; /* Pink */
  }
  .radio-group label.others {
    /* Rainbow gradient text */
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    font-weight: 700;
  }
  /* Optional spacing */
  .radio-group label + label {
    margin-left: 1.5rem;
  }
</style>


      <label for="rate">Rate My Page:</label>
      <select id="rate" name="rate" required>
  <option value="" disabled selected>Select rating</option>
  <option value="Excellent">Excellent</option>
  <option value="Good">Good</option>
  <option value="Average">Average</option>
  <option value="Poor">Poor</option>
</select>

<style>
  select {
    font-family: 'Caveat Brush', cursive;
    font-size: x-large; /* or 1.5rem */
  }
</style>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..."></textarea>

      <div class="button-group">
        <button type="submit" style="font-family: 'Caveat Brush', cursive; font-size: large;">Submit</button>
        <button type="reset" style="font-family: 'Caveat Brush', cursive; font-size: large;">Clear</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 SZA Fan Website. All rights reserved.</p>
  </footer>

  <!-- Optional JS -->
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you for your feedback!");
      e.target.reset();
    }
  </script>
</body>
</html>
